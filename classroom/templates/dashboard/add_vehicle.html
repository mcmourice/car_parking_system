{% extends 'dashboard/base.html' %}
{% load static %}

{% block body %}
<div class="col-md-10 col-sm-4 col-xs-4">
<div id="content" class="p-8 p-md-5 pt-5">
    <div class="col-md-12 col-sm-12 col-xs-10">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                    <h3>Vehicle Registration Panel</h3>
                </li>
            </ol>
            <div class="card mb-3">
                <div class="card-header text-primary">
                <i class="fas fa-car-alt text-secondary"></i>
                   Add New Vehicle
                </div>
                <div class="card-body">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                               <form action="{% url 'save_vehicle' %}" method="POST">
                {% csrf_token %}
        <div class="form-group">
            <label for="first_name" class="fcf-label" pattern = "^([a-zA-Z])([a-zA-Z']+)$">First name</label>
            <div class="row">
                <div class="col"><input type="text" style = "width:90%" class="form-control" name="first_name" placeholder="John" required="required"></div>
                <label for="last_name" class="fcf-label" pattern = "^([a-zA-Z])([a-zA-Z']+)$">Last name</label>
                <div class="col">
                    <input type="text" style = "width:90%" class="form-control" name="last_name" placeholder="Doe" required="required"></div>
            </div>          
        </div>
        <div class="form-group">
            <label for="phone_number" class="fcf-label">Phone number</label>
            <div class="row">
                <div class="col"><input type="text" style = "width:85%" class="form-control" name="phone_number" pattern = "^(0)([721])(\d{8})$"placeholder="0712345678"></div>
                <label for="email_add" class="fcf-label">Email</label>
                <div class="col">
                    <input type="text" style = "width:90%" class="form-control" name="email_add" placeholder="abc@123.com" required="required" pattern = "[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></div>
            </div>          
        </div>

         <div class="form-group">
                    <label for="license_plate" class="fcf-label">License Plate #</label>
                    <div class="row">
                        <div class="col"><input type="text" style = "width:85%" class="form-control" name="license_plate" placeholder="ABC 123A" required></div>
                    <label for="parking_space" class="fcf-label">Space #</label>
                        <div class="col"><input type="text" style = "width:90%" class="form-control" name="parking_space" required></div>  
                </div>

            </div>

      <div class="form-group">
            <label class="fcf-label">Vehicle colour</label>
            <div class="row">
                <div class="col">
                    <select class="w3-select w3-border" name="car_color" 
                    required= required>
                     <option value=""> Select vehicle color</option>
                     <option value="White"> White</option>
                     <option value="Black"> Black</option>
                     <option value="Gray"> Gray</option>
                     <option value="Silver"> Silver</option>
                     <option value="Red"> Red</option>
                     <option value="Blue"> Blue</option>
                     <option value="Other"> Other</option>
                </select>      
                    </div>
             <label class="fcf-label">Vehicle model</label>
                 
                <div class="col">
                    <select class="w3-select w3-border" name="car_model" required= required>
                     <option value=""> Select vehicle model</option>
                     <option value="Toyota Vitz"> Toyota Vitz</option>
                     <option value="Toyota Probox"> Toyota Probox</option>
                     <option value="Toyota Corrolla Fielder"> 
                     Toyota Corrolla Fielder</option>
                     <option value="Mazda Demio"> Mazda Demio</option>
                     <option value="Toyota Corrolla Axio"> 
                     Toyota Corrolla Axio</option>
                     <option value="Subaru Imprezza"> Subaru Imprezza</option>
                     <option value="Toyota Vanguard"> Toyota Vanguard</option>
                     <option value="Toyota Range Rover"> 
                     Toyota Range Rover</option>
                     <option value="Toyota Prado TX">
                     Toyota Prado TX</option>
                     <option value="Toyota LandCruiser TX">
                     Toyota LandCruiser TX</option>
                     <option value="Other"> Other</option>
                     </select> 
                    </div>

            </div>   
      <br>
             
   <div class="form-group">
            <div class="row">
                <div class="col">
                             <center><div class="card-header text-primary">Registered By: (Account User)</div></center>
            

                    <input type="text" class="form-control" name="register_name" value= {{user.first_name}}&nbsp;{{user.last_name}} readonly>
                </div>

                <div class="col">

            <center><div class="card-header text-primary">Note down any car defects below</div></center>

                            <textarea rows="8" cols="12" name="comment" class="form-control" required></textarea>
                </div>
            </div>          
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Save Vehicle</button>
        </div>
    </form>

        </div>
    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>


{% endblock %}
</html>
